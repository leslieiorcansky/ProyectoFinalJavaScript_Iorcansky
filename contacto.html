<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/img/logo-Lidherma.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./public/style.css" />
    <title>Lidherma - Contacto</title>
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-md bgWhite container tipografiaNav">
          <div class="container">
            <a class="navbar-brand" href="./index.html">
              <img src="/public/img/logo-Lidherma.png" alt="logo" width="120" height="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto fw-bold contentNavbar">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">INICIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contacto.html">CONTACTO</a>
                </li>
                </li>
              </ul>
          </div>
        </nav>
      </header>
      <main>
        <h1 class="text-center m-5 contactoTitulo">CONTACTO</h1>
        <h4 class="text-center contactoTitulo">Línea de atención Lidherma
        </h4>
    
        <form class="container" style="width: 50%" id="formulario">
            <div class="mb-3">
                <label for="exampleInputNombre1" class="form-label">NOMBRE</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputApellido1" class="form-label">APELLIDO</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputTelefono1" class="form-label">TELEFONO</label>
                <input type="" class="form-control" id="telefono" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputTelefono1" class="form-label">CORREO ELECTRONICO</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">CONSULTA</label>
                <textarea class="form-control" id="text-area" rows="3"></textarea>
            </div>
            
            
            <button type="submit" class="btn btn-danger buscador">ENVIAR</button>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./src/contacto.js"></script> 
</body>
</html>
